<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Buchungssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Kino Central</a>
        </div>
    </nav>

    <div class="container mt-4 mt-lg-5">
        <h1 class="text-center mb-3 mb-lg-4">Aktuelle Filme</h1>
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 g-lg-4">
            <!-- Film 1 -->
            <div class="col">
                <div class="card h-100" data-movie-id="1" data-director="Christopher Nolan" data-cast="Leonardo DiCaprio, Joseph Gordon-Levitt, Ellen Page" data-plot="Dom Cobb ist ein geschickter Dieb mit der seltenen Fähigkeit der 'Extraktion': Er kann im Traumzustand das Unterbewusstsein seiner Opfer ausrauben. Dies macht ihn zu einem wertvollen Spieler in der Welt der Wirtschaftsspionage." data-rating="4.5" data-trailer="https://www.youtube.com/watch?v=YoHD9XEInc0">
                    <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg" class="card-img-top" alt="Inception">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Inception</h5>
                        <p class="card-text flex-grow-1">Ein spektakulärer Sci-Fi-Thriller über Träume und Realität.</p>
                        <div class="movie-info">
                            <span class="badge bg-info">Sci-Fi</span>
                            <span class="duration">148 Min.</span>
                        </div>
                    </div>
                    <div class="card-footer d-flex flex-wrap gap-2 justify-content-between">
                        <button class="btn btn-info" onclick="showMovieDetails(this.closest('.card'))">Mehr Info</button>
                        <button class="btn btn-primary" onclick="bookTickets(this.closest('.card'))">Tickets Buchen</button>
                    </div>
                </div>
            </div>

            <!-- Film 2 -->
            <div class="col">
                <div class="card h-100" data-movie-id="2" data-director="Peter Jackson" data-cast="Elijah Wood, Ian McKellen, Viggo Mortensen" data-plot="In diesem epischen Abenteuer muss der junge Hobbit Frodo Beutlin einen mächtigen Ring zerstören, um die Welt vor dem dunklen Herrscher Sauron zu retten." data-rating="5" data-trailer="https://www.youtube.com/watch?v=V75dMMIW2B4">
                    <img src="https://m.media-amazon.com/images/M/MV5BN2EyZjM3NzUtNWUzMi00MTgxLWI0NTctMzY4M2VlOTdjZWRiXkEyXkFqcGdeQXVyNDUzOTQ5MjY@._V1_SX300.jpg" class="card-img-top" alt="Der Herr der Ringe">
                    <div class="card-body">
                        <h5 class="card-title">Der Herr der Ringe</h5>
                        <p class="card-text">Das epische Fantasy-Abenteuer in Mittelerde.</p>
                        <div class="movie-info">
                            <span class="badge bg-info">Fantasy</span>
                            <span class="duration">178 Min.</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info me-2" onclick="showMovieDetails(this.closest('.card'))">Mehr Info</button>
                        <button class="btn btn-primary" onclick="bookTickets(this.closest('.card'))">Tickets Buchen</button>
                    </div>
                </div>
            </div>

            <!-- Film 3 -->
            <div class="col">
                <div class="card h-100" data-movie-id="3" data-director="Christopher Nolan" data-cast="Matthew McConaughey, Anne Hathaway, Jessica Chastain" data-plot="In einer Zukunft, in der die Erde unbewohnbar wird, begibt sich ein Team von Astronauten durch ein Wurmloch auf die Suche nach einem neuen Zuhause für die Menschheit." data-rating="4.8" data-trailer="https://www.youtube.com/watch?v=zSWdZVtXT7E">
                    <img src="https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" class="card-img-top" alt="Interstellar">
                    <div class="card-body">
                        <h5 class="card-title">Interstellar</h5>
                        <p class="card-text">Eine Reise durch Raum und Zeit zur Rettung der Menschheit.</p>
                        <div class="movie-info">
                            <span class="badge bg-info">Sci-Fi</span>
                            <span class="duration">169 Min.</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info me-2" onclick="showMovieDetails(this.closest('.card'))">Mehr Info</button>
                        <button class="btn btn-primary" onclick="bookTickets(this.closest('.card'))">Tickets Buchen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
